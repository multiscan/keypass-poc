<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Shared Notes</title>
    <link rel="stylesheet" href="dist/bootstrap.css">
    <link rel="stylesheet" href="app.css">
  </head>
  <body>

  <div id="messages" class='container'>
    <div id="message" class="alert" role="alert"></div>
  </div>
  <main class='container' role='main'>
  	<h1>Documents</h1>
    <div class='container'>
      <div class='row'>
        <div class='col-sm'>
          <ul id="doc-list" class='list-group list-group-flush'>
            <li v-for="doc in items" class='list-group-item'>
              <span>{{ doc.title }}</span>
              <button class="btn btn-primary btn-sm float-right" type="button" v-on:click="show_details(doc)">Show</button>
            </li>
          </ul>
        </div>
        <div class='col-sm'>
          <div class='mb-4'>
            <button class='btn btn-primary btn-block mt-2' type='button' data-toggle="modal" data-target="#new-item-modal">New</button>
          </div>
          <div id='doc-details' class='card'>
            <h5 class='card-header'>{{title}}</h5>
            <div class='card-body'>
              <pre>{{content}}</pre>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer id="info">
  </footer>

  <!-- Form for creating new document -->
  <div class="modal fade" id="new-item-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">New Document</h5>
        </div>
        <div class="modal-body">
          <form id="new-item-form">
            <div class="form-group">
              <label for="new-item-title">Title</label>
              <input name="title", placeholder="A title" class="form-control" autofocus>
            </div>
            <div class="form-group">
              <label for="new-item-title">Content</label>
              <textarea name="content" type="text" class="form-control"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Form for defining the private key -->
  <div class="modal fade" id="usersetupModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">New user setup</h5>
        </div>
        <div class="modal-body">
          <form id="usersetup-form">
            <div class="form-group">
              <label for="username" class="col-form-label">Your Name:</label>
              <input name="username" type="text" class="form-control">
            </div>
            <div class="form-group">
              <label for="privkey" class="col-form-label">Private Key:</label>
              <textarea name="privkey" class="form-control"></textarea>
            </div>
            <div class="form-group">
              <label for="pubkey" class="col-form-label">Public Key:</label>
              <textarea name="pubkey" class="form-control"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
          </form>
        </div>
<!-- 
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
 -->
      </div>
    </div>
  </div>
  <script src="app.js" type="text/javascript"></script>
  </body>
</html>
